<h2 mat-dialog-title>Confirm Payment</h2>
<mat-dialog-content>
  <p>Are you sure you want to deduct KES {{ totalAmount }} from your wallet?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button color="primary" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
